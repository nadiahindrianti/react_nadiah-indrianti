<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Page</title>
  </head>
  <body>
    <h1>Create Account</h1>
    <h2>Detail Form</h2>

    <div>
        <form action="">
            <div>
                <label for="firstName">First name :</label> <br />
                <input type="text" name="firstName" id="firstName" />
            </div>
            <div>
                <label for="lastName">Last name :</label> <br />
                <input type="text" name="lastName" id="lastName" />
            </div>           
            <div>
                <label for="username">Username :</label> <br />
                <input type="text" name="username" id="username" />
            </div>           
            <div>
                <label for="email">Email :</label> <br />
                <input type="text" name="email" id="email" />
            </div>
            <div>
                <label for="gender">Gender :</label>
                <div>
                  <input type="radio" name="" id="" required />
                  <label for="">Male</label>
                </div>
                <div>
                  <input type="radio" name="" id="" required />
                  <label for="">Female</label>
                </div>
                <div>
                  <input type="radio" name="" id="" required />
                  <label for="">Other</label>
                </div>
            </div>
            <div>
                <label for="address">Address :</label> <br />
                <input type="text" name="address" id="address" />
            </div>
            <div>
                <label for="address2">Address 2 :</label> <br />
                <input type="text" name="address2" id="address2" />
            </div>
            <div>
                <label for="nationality">Nationality :</label>
                <div>
                  <select name="nationality" id="nationality" required>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Singapura">Singapura</option>
                    <option value="Inggris">Inggris</option>
                    <option value="Jerman">Jerman</option>
                    <option value="Rusia">Rusia</option>
                  </select>
                </div>
            </div>
            <div>
                <label for="language">Language Spoken : </label> <br>
                <input type="checkbox" id="bahasa" name="bahasa" value="Bahasa Indonesia">
                <label for="bahasa"> Bahasan Indonesia</label><br>
                <input type="checkbox" id="english" name="english" value="English">
                <label for="vehicle2">English</label><br>
                <input type="checkbox" id="other" name="other" value="Other">
                <label for="vehicle3">Other</label><br><br>
            </div>
            <input type="submit" name="" id="" value="Create Account">
        </div>
    </form>
  </body>
</html>
